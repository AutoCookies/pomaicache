name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            build_type: Debug
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      - name: Build
        run: cmake --build build -j
      - name: Test
        if: runner.os != 'Windows'
        run: ctest --test-dir build --output-on-failure

  sanitize-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (ASAN/UBSAN)
        run: cmake -S . -B build-sanitize -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-fsanitize=address,undefined -fno-omit-frame-pointer' -DCMAKE_EXE_LINKER_FLAGS='-fsanitize=address,undefined'
      - name: Build
        run: cmake --build build-sanitize -j
      - name: Test
        run: ctest --test-dir build-sanitize --output-on-failure

  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang-format
      - run: make fmt-check

  docker-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -f docker/Dockerfile -t pomai-cache:ci .
      - name: Run smoke test
        run: |
          docker run --rm -d --name pomai-cache-ci -p 6391:6379 pomai-cache:ci
          sleep 2
          printf '*1\r\n$4\r\nPING\r\n' | nc 127.0.0.1 6391 | head -n 1 | grep PONG
          docker rm -f pomai-cache-ci


  soak-short:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build -j
      - run: ./build/pomai_cache_server --port 6390 &
      - run: sleep 2
      - run: python3 tests/soak/pomai_cache_soak.py --port 6390 --duration 120
      - run: pkill pomai_cache_server || true

  replay-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build -j
      - run: ./build/pomai_cache_server --port 6392 &
      - run: sleep 2
      - run: ./build/pomai_cache_replay --trace traces/mini_hotset.trace --port 6392 --json out/replay_ci.json --csv out/replay_ci.csv
      - uses: actions/upload-artifact@v4
        with:
          name: replay-artifacts
          path: out/replay_ci.*
      - run: pkill pomai_cache_server || true
